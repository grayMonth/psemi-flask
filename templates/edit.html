{% extends "base.html" %} {% block body %}
<div class="row justify-content-center">
  <div class="col-md-10">
    <div class="card shadow border-0 rounded-3">
      <div class="card-header bg-dark text-white py-3">
        <h3 class="card-title mb-0 h5">タスクの編集</h3>
      </div>
      <div class="card-body p-4">
        <form action="/update/{{ task.id }}" method="POST">
          <div class="mb-4">
            <label for="title" class="form-label fw-bold text-secondary"
              >Title</label
            >
            <input
              type="text"
              name="title"
              id="title"
              class="form-control input-large"
              value="{{ task.title }}"
              placeholder="タイトルを入力してください"
              required
            />
          </div>

          <div class="mb-4">
            <label for="details" class="form-label fw-bold text-secondary"
              >Details</label
            >
            <textarea
              name="details"
              id="details"
              class="form-control"
              rows="5"
              placeholder="詳細な内容を入力してください"
            >
{{ task.details }}</textarea
            >
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="/" class="btn btn-light border px-4 btn-custom"
              >キャンセル</a
            >
            <button
              type="submit"
              class="btn btn-success px-5 btn-custom shadow-sm"
            >
              更新を保存する
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="mt-3 text-center">
      <small class="text-muted small">ID: {{ task.id }} のタスクを編集中</small>
    </div>
  </div>
</div>
{% endblock %}
